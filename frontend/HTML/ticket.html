    <div class="booking-container">
        <div class="select-boxes-frame">
            <div class="select-box-container">
                <label for="theater-filter" class="select-label">Rạp Phim</label>
                <select id="theater-filter" name="theater-filter">
                    <option value="" disabled selected>Chọn Rạp Phim</option>
                </select>
            </div>
            <div class="select-box-container">
                <label for="movie-filter" class="select-label">Phim</label>
                <select id="movie-filter" name="movie-filter" disabled>
                    <option value="" disabled selected>Chọn Phim</option>
                </select>
            </div>
            <div class="select-box-container">
                <label for="showtime-filter" class="select-label">Thời Gian Chiếu</label>
                <select id="showtime-filter" name="showtime-filter" disabled>
                    <option value="" disabled selected>Chọn Thời Gian Chiếu</option>
                </select>
            </div>
            <div class="select-box-container">
                <label for="room-filter" class="select-label">Phòng</label>
                <select id="room-filter" name="room-filter" disabled>
                    <option value="" disabled selected>Chọn Phòng</option>
                </select>
            </div>
        </div>

        <div class="seat-grid" style="display: none;">
            <!-- Seats will be loaded here -->
        </div>

        <div class="booking-info" style="display: none;">
            <h3>Thông tin đặt vé</h3>
            <p>Ghế đã chọn: <span id="selected-seats">Chưa chọn</span></p>
            <p>Tổng tiền: <span id="total-price">0 VNĐ</span></p>
            <button id="book-button" disabled>Đặt vé</button>
        </div>
    </div>

    <!-- Thêm loading indicator -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Thêm thông báo lỗi -->
    <div id="error-message" class="error-message" style="display: none;"></div>
