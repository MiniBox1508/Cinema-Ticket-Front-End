<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phim</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/movie-detail.css">
    <link rel="shortcut icon" href="../img/soict_ticket_2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_ul">
                <img src="../img/soict_ticket_2.png" alt="">
                <ul>    
                    <li><a href="home.html">Trang Chủ</a></li>
                    <li><a href="theater.html">Rạp Phim</a></li>
                    <li><a href="movie.html">Phim</a></li>
                    <li><a href="ticket.html">Đặt Vé</a></li>
                </ul>
            </div>
        </nav>

        <div class="movie-detail">
            <div class="movie-poster">
                <img id="movie-poster" src="" alt="Movie Poster">
            </div>
            <div class="movie-info">
                <h1 id="movie-title"></h1>
                <div class="movie-meta">
                    <p>Thể loại: <span id="movie-genre"></span></p>
                    <p>Đạo diễn: <span id="movie-director"></span></p>
                    <p>Ngày khởi chiếu: <span id="movie-release"></span></p>
                    <p>Thời lượng: <span id="movie-duration"></span> phút</p>
                    <p>Đánh giá: <span id="movie-rating"></span>/10</p>
                </div>
                <div class="movie-description">
                    <h3>Nội dung phim:</h3>
                    <p id="movie-description"></p>
                </div>
                <a href="ticket.html" class="book-ticket-btn">Đặt vé ngay</a>
            </div>
        </div>
    </header>
    <script src="../JavaScript/movie-detail.js"></script>
</body>
</html>
